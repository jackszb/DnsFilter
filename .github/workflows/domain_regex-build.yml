name: Generate domain_regex.json

on:
  push:
    paths:
      - wildcard.txt
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run Python script to generate domain_regex.json
      run: |
        python -m pip install --upgrade pip
        python generate_domain_regex_from_wildcard.py

    - name: Check if domain_regex.json has changed
      run: |
        git status
        git diff

    - name: Force add domain_regex.json and commit changes
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add --force domain_regex.json
        git commit -m "Auto-generated domain_regex.json" || echo "No changes to commit"
        git push
